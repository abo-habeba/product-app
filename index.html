<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>products</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-light fixed-top">
    <div class="container">
      <a  data-tran="Home" class="navbar-brand" href="#">Home</a>
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option data-tran="English" value="en" selected>English</option>
        <option data-tran="Arabic" value="ar">Arabic</option>
      </select>
      <!-- navbar-nav ms-auto mb-2 mb-lg-0 -->
    </div>
  </nav>

  <div class="container pt-5 my-5">
    <div >
      <label data-tran="productName" for="">product Name</label>
      <input type="text" class="form-control my-3" id="productName">
      <label data-tran="productPrice" for="">product Price</label>
      <input type="number" class="form-control my-3" id="productPrice">
      <label data-tran="productCat" for="">product Category</label>
      <input type="text" class="form-control my-3" id="productCat">
      <label data-tran="productDesc" for="">product Description</label>
      <input type="text" class="form-control my-3" id="productDesc">
      <button data-tran="AddProduct" id="btnAddProduct" class="btn btn-info" onclick="addProduct()"></button>
    </div>
  </div>

  <div class="container my-5">
    <h2 class="my-5 text-center"><span data-tran="numberProducts">number of products</span> <span id="numberProducts" ></span> </h2>
    <table class=" table table-striped my-4">
      <thead>
        <th data-tran="proIndex">Index</th>
        <th data-tran="productName"> Name</th>
        <th data-tran="productPrice"> Price</th>
        <th data-tran=" productCat"> Category</th>
        <th data-tran="productDesc"> Description</th>
        <th data-tran="Update">Update </th>
        <th data-tran="Delete">Delete</th>
      </thead>
      <tbody id="tableRow">
      </tbody>
    </table>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
  </script>
  <script src="translations.js"></script>
  <script src="main.js"></script>
</body>

</html>
